<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>bootstrap practice</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: lavender;">
        <a class="navbar-brand" href="#">Adventures with Alex</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

            <a class="nav-item nav-link" href="#">Coding</a>

        </div>
        <form>
            <input type="text" id="search" placeholder="   Search">

        </form>

    <div class="jumbotron">

        <hr class="my-4">

        <p class="lead">
            <a class="btn btn-primary btn-lg" href="#" role="button">Subscribe</a>
        </p>
